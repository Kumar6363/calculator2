<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Loan Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üè° Home Loan Calculator</h1>

    <div class="card">
      <div class="input-group">
        <label>Loan Amount (RM)</label>
        <input type="number" id="loanAmount" value="500000" />
      </div>

      <div class="input-row">
        <div class="input-group">
          <label>Interest Rate (%)</label>
          <input type="number" id="interestRate" step="0.01" value="4.25" />
        </div>
        <div class="input-group">
          <label>Loan Tenure (Years)</label>
          <input type="number" id="loanTenure" value="35" />
        </div>
      </div>

      <button onclick="calculate()">Calculate</button>
    </div>

    <div class="result-card" id="result" hidden>
      <h2>Repayment Summary</h2>
      <p class="repayment">RM <span id="monthlyPayment">0.00</span> / month</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
